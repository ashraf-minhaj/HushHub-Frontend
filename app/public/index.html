<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HushHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #inputSection {
            margin-bottom: 20px;
        }
        #messageBoard {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>HushHub</h1>
    <p>Share thoughts without sharing your identity</p>

    <!-- Input Section -->
    <div id="inputSection">
        <label for="textInput">Your Message:</label>
        <input type="text" id="textInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <!-- Message Board Section -->
    <div id="messageBoard">
        <h2>Anonymous Messages</h2>
        <ul id="messageList"></ul>
    </div>

    <!-- Set the backend API URL as a global variable -->
    <script>
        window.apiUrl = 'https://your-backend-api-endpoint.com/sendMessage';
    </script>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
